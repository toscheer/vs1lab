<!DOCTYPE html>

<!-- File origin: VS1LAB A1a -->

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeoTagApp</title>
    <link rel="stylesheet" href="./stylesheets/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <header class="header row">
        <img src="./images/location.png" class="header__image" alt="an image of a map and location">
        <h1 class="header__title">GeoTagApp</h1>
        <nav class="header__navigation">
            <a href="#">About</a> | <a href="#">Help</a> | <a href="/">Home</a>
        </nav>
    </header>

    <main class="main row">
        <section class="main__tagging tagging col-3">
            <h2>Tagging</h2>

            <!-- ############### VS1Lab 1a Form 1 Start -->
            <form id="tag-form" action="/tagging" method="post">

                <!-- ... your code here ... -->
                <fieldset>
                    <legend>Add a new GeoTag</legend>
                    <label for="latitudeTag">Latitude:</label>
                    <input type="text" id="latitudeTag" name="latitudeTag" value="49.01379" readonly disabled>
                    <label for="longitudeTag">Longitude:</label>
                    <input type="text" id="longitudeTag" name="longitudeTag" value="8.390071" readonly disabled>
                    <label for="nameTag">Name:</label>
                    <input type="text" id="nameTag" name="nameTag" value="e.g. Bundestag" maxlength="10" required
                        oninvalid="this.setCustomValidity('Name must be between 1 and 10 characters!')"
                        oninput="this.setCustomValidity('')">
                    <label for="hashtagTag">Hashtag:</label>
                    <input type="text" id"hashtagTag" name="hashtagTag" value="e.g. #BER" pattern="#.+" maxlength="11"
                        oninvalid="this.setCustomValidity('Hashtag must begin with #, followed by 1 to 10 characters!')"
                        oninput="this.setCustomValidity('')">
                    <input type="submit" value="Add Tag">
                </fieldset>

            </form>
            <!-- ############### VS1Lab 1a Form 1 End -->

        </section>

        <section class="main__discovery discovery col9">
            <h2 class="discovery__title">Discovery</h2>

            <!-- ############### VS1Lab 1a Form 2 Start -->
            <form class="discovery__search" id="discoveryFilterForm" action="/discovery" method="post">

                <!-- ... your code here ... -->
                <fieldset>
                    <legend>Search</legend>
                    <label for="termDiscovery">Search-term or keywords:</label>
                    <input type="text" id="termDiscovery" name="termDiscovery" value="e.g. Berlin">
                    <input type="hidden" id="latitudeDiscovery" name="latitudeDiscovery">
                    <input type="hidden" id="longitudeDiscovery" name="longitudeDiscovery">
                    <input type="submit" value="Search">
                </fieldset>

            </form>
            <!-- ############### VS1Lab 1a Form 2 End -->

            <div class="discovery__wrapper">
                <div class="discovery__taglist">
                    <ul class="discovery__results" id="discoveryResults">
                        <li>Castle (49.01379, 8.404435) #sight</li>
                        <li>IWI (49.01379, 8.390071) #edu</li>
                    </ul>
                </div>

                <div class="discovery__map">
                    <img src="./images/mapview.jpg" alt="a map with locations" id="mapView" />
                    <span>Result map</span>
                </div>
            </div>
        </section>

    </main>

    <footer class="footer row">
        <span>(c) 2021/22 HKA_IWI_VSYS</span>
    </footer>
</body>

</html>
